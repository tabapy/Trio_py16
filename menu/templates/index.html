{% extends 'base.html' %}

{% block content %}
<h2>Category</h2>
     <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
          <div class="col">
            <div class="card">
                {% if category.image %}
                <img src="{{ category.image.url }}" class="card-img-top" alt="...">
                  {% else %}
                  <img src="" class="card-img-top" alt="...">
                  {% endif %}
              <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'list' category.slug %}">{{ category.title }}</a>
                </h5>
              </div>
            </div>
          </div>
        {% endfor %}
     </div>
{% endblock %}

{% block title %} Shop {% endblock %}
